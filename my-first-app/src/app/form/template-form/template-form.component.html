<div class="container" style="margin-top: 1%;">
    <h3>Template form</h3>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div ngModelGroup="userData" #userData="ngModelGroup">
        
      <div class="form-group">
        <label for="exName">Name</label>
        <input type="text" 
        class="form-control" 
        name="exName" 
        required
        ngModel
        #name="ngModel">
      </div>
      <div class="form-group">
        <label for="exSurName">Surname</label>
        <input type="text" 
        class="form-control" 
        name="exSurName" 
        required
        ngModel
        #surname="ngModel">
      </div>
      <small class="form-text text-muted">*This is a FormGroup</small>
      <hr/>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" 
      class="form-control" 
      name="exampleInputEmail1" 
      aria-describedby="emailHelp"
      required
      ngModel
      #mail="ngModel">
      <small *ngIf="!mail.valid && mail.touched" class="form-text" style="color:  red">Email can't be empty</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="exampleInputPassword1" ngModel>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="exampleCheck1" ngModel>
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
