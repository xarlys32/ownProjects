<div class="container" style="margin-top: 1%;">
    <h3>Reactive form</h3>
    <form [formGroup]="formGroup">
      <div>
      <div class="form-group">
        <label for="exName">Name</label>
        <input type="text" 
        class="form-control" 
        name="exName"
        formControlName="exName" 
        required>
      </div>
      <div class="form-group">
        <label for="exSurName">Surname</label>
        <input type="text" 
        class="form-control" 
        name="exSurName"
        formControlName="exSurName"
        required>
      </div>
      <small class="form-text text-muted">*This is a FormGroup</small>
      <hr/>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" 
      class="form-control" 
      name="exampleInputEmail1"
      formControlName="exampleInputEmail1"
      aria-describedby="emailHelp"
      required>
      <small class="form-text" style="color:  red">Email can't be empty</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="exampleInputPassword1" formControlName="exampleInputPassword1" >
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="exampleCheck1" formControlName="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
