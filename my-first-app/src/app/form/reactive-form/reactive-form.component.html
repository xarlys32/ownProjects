<div class="container" style="margin-top: 1%;">
    <h3>Reactive form</h3>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div formGroupName="useData">
      <div class="form-group">
        <label for="exName">Name</label>
        <input type="text" 
        class="form-control" 
        name="exName"
        required
        formControlName="exName" >
      </div>
      <span *ngIf="!formGroup.get('useData.exName').valid && formGroup.get('useData.exName').touched">
        <small *ngIf="formGroup.get('useData.exName').errors['nameIsForbidden']"  class="form-text" style="color:  red">Name invalid</small>
        <small *ngIf="formGroup.get('useData.exName').errors['required']"  class="form-text" style="color:  red">Username can't be empty</small>
      </span>

      <div class="form-group">
      <label for="exSurName">Surname</label>
      <input type="text" 
      class="form-control" 
      name="exSurName"
      formControlName="exSurName"
        >
      </div>
      <small class="form-text text-muted">*This is a FormGroup</small>
      <hr/>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" 
      class="form-control" 
      name="exampleInputEmail1"
      formControlName="exampleInputEmail1"
      aria-describedby="emailHelp"
      >
      <small *ngIf="!formGroup.get('exampleInputEmail1').valid && formGroup.get('exampleInputEmail1').touched"  class="form-text" style="color:  red">Email can't be empty</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="exampleInputPassword1" formControlName="exampleInputPassword1" >
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="exampleCheck1" formControlName="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div formArrayName="hobbies" class="form-group">
      <button class="btn btn-outline-secondary" (click)="addHobby()">Add Hobby</button>
      <div *ngFor="let hobbyControl of formGroup.get('hobbies').controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
