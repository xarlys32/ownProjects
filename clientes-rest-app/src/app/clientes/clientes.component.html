<div class="container">
    <div class="card bg-light mb-3">
        <div class="card-header">Clientes</div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Mail</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.apellido}}</td>
                        <td>{{cliente.fcAlta}}</td>
                        <td>{{cliente.mail}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
