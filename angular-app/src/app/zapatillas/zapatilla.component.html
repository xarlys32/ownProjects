<p>Añadir zapatilla</p>
<input type="text" [(ngModel)] = "mi_marca"/>
<button (click)="getMarca()">Mostrar</button>
<button (click)="addMarca()">Añadir marca</button>
<p>{{mi_marca}}</p>
<ul>
    <li *ngFor="let marca of marcas; let i = index">{{i}} - {{marca}}
        <button (click)="eliminarMarca(i)">Eliminar</button>
    </li>
</ul>
<ul>
    <li *ngFor="let zapatilla of zapatillas">
        <!--<span [class.altoPrecio]="zapatilla.precio >= 100">-->
        <span [class.altoPrecio]="zapatilla.precio >= 100"
        [ngClass]="{
            'fondoRojo' : zapatilla.precio >= 100,
            'subrayado' : zapatilla.nombre == 'Nike'
        }">
            {{zapatilla.nombre}} - {{zapatilla.modelo}} 
        </span>
    <span *ngIf="zapatilla.precio < 100" [ngStyle]= "{'background' : 'blue'}">Ofertaaa</span>
</li>
</ul>
<input type="text" [(ngModel)]="color" (keyup.enter)="onEnter()"/>
<ul [ngSwitch]="color">
    <li *ngSwitchCase="'red'">El texto es <span [ngStyle]="{'background' : color}">rojo</span></li>
    <li *ngSwitchCase="'blue'">El texto es <span [ngStyle]="{'background' : color}">azul</span></li>
    <li *ngSwitchCase="'yellow'">El texto es <span [ngStyle]="{'background' : color}">amarillo</span></li>
    <li *ngSwitchCase="'orange'">El texto es <span [ngStyle]="{'background' : color}">naranja</span></li>
    <li *ngSwitchDefault>El texto por defecto</li>
</ul>
