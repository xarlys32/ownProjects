<h1>Pagina principal</h1>

<div *ngIf="indentificado; then siIdentificado else noIdentificado">
    
</div>

<ng-template #siIdentificado> 
    <p>Estas indentificado con plantilla</p>
</ng-template>

<ng-template #noIdentificado> 
    <p>No estas identificado</p>
    <button (click)="setIdentificado()">Identificarse</button>
</ng-template>
